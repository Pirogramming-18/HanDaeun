<!DOCTYPE html>
<html lang="ko">
    {% load static %}
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>개발툴 등록 페이지</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <nav>
            <a href="{% url 'posts:create' %}">아이디어 등록</a>
            <a href="{% url 'posts:list' %}">아이디어 관리</a>
            <a href="{% url 'posts:tool_create' %}">개발툴 등록</a>
            <a href="{% url 'posts:tool_list' %}">개발툴 관리</a>
        </nav>
        <main>
            <h1>DevTool Register</h1>
            <form action="{% url 'posts:tool_create' %}" method="post">
                {% csrf_token %}
                <p>이름:<br/><input type="text" name="name"/></p>
                <p>종류:<br/><input type="text" name="kind"/></p>
                <div>개발툴 설명:<br/>
                    <textarea name="content" cols="60" rows="10"></textarea>
                </div>
                <div>
                    <input type="submit" , value="SUBMIT" />
                    <a href="/">
                </div>
            </form>
        </main>
    </body>
</html>
